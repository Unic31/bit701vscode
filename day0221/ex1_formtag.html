<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
            font-family: 'Single Day';
        }
    </style>
</head>
<body>
    <form>
        <legend>폼태그 연습-text,checkbox등</legend>
        <table class="table table-bordered" style="width: 400px;">
            <tr>
                <th width="100" bgcolor="orange">이름</th>
                <td>
                    <input type="text" id="txtname" placeholder="input name"
                    autofocus class="form-control" required>
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="orange">운전면허</th>
                <td>
                    <label>
                        <input type="checkbox" id="chklic"
                        class="form-check-input">운전면허
                    </label>
            </tr>

            <tr>
                <td colspan="2"  align="center">
                    <button type="submit" class="btn btn-outline-danger"
                    style="width: 100px;">데이타 읽기</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        $("form").submit(function(e){
            //기본 이벤트를 무효화(form의 기본이벤트는 
            //action 이 호출되며 백엔드로 form 데이타를 넘겨주는 역할)
            e.preventDefault();
            //alert("submit");

            let name=$("#txtname").val();


            $("div.view").html(
                `
                이름 : ${name}<br>
                `
            )

        });
    </script>
    <div class="view alert alert-success" style="width: 400px;"></div>

</body>
</html>
