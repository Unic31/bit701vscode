<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
​<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
       body, body *{
            font-family: 'Single Day';
        }

        div.offcanvas-body p{
            cursor: pointer;
        }

        div.offcanvas-body p:hover{
            background-color: aquamarine;
            color: brown;
            font-weight: bold;
        }
</style>

</head>
<body>
    <!--start,end,top,bottom:메뉴 사이드바가 나오는 위치 지정-->
    <div class="offcanvas offcanvas-start" id="side_demo">
        <div class="offcanvas-header">
          <h3 class="offcanvas-title">스타벅스 메뉴 선택</h3>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <p src="../image/food/1.jpg" price="18000" data-bs-toggle="offcanvas">햄에그 샌드위치</p>
          <p src="../image/food/11.jpg" price="12000" data-bs-toggle="offcanvas">망고빙수</p>
          <p src="../image/food/8.jpg" price="9000" data-bs-toggle="offcanvas">야채잔뜩샌드위치</p>
          <p src="../image/food/6.jpg" price="11000" data-bs-toggle="offcanvas">오므라이스</p>         
        </div>
      </div>
      
      <div class="container-fluid mt-3">
        <h3>오늘부터 3일간 이벤트</h3>
        <p>모든 제품 20% 세일합니다. 단 싸이렌 오더 안됩니다...</p>
        <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#side_demo">
          스타벅스 메뉴 고르기
        </button>
        <br><br>
        <h2  class="title">제품 제목 나오게 하기</h2>
        <figure style="width: 250px;" class="select-menu">
            <img src="../image/food/11.jpg" width="250" border="2">
            <figcaption style="text-align: center;">
                <h1>1900원</h1>
            </figcaption>
        </figure>
      </div>
      

      <script>
        $("div.offcanvas-body p").click(function(){
            //제품 제목
            $("h2.title").text($(this).text());
            //제품 사진
            $("figure.select-menu img").attr("src",$(this).attr("src"));
            //제품 가격
            //$("figure.select-menu h1").text($(this).attr("price")+"원");
            //원래가격(20프로증가된가격):빨강색,취소선 - 그 옆에 현재 가격(20프로 dc된가격)
            let price=$(this).attr("price");//할인된 가격
            let prev_price=price/0.8;//20디씨전 가격
            $("figure.select-menu h1").html(
                `
                <strike style='color:red'>${prev_price}</strike>
                ${price}원
                `
            );
        });
      </script>
</body>
</html>
